<div style="margin-top:130px;">
  
    <div class="row mr-1 ml-5">

    <div *ngFor="let lands of landsData" class="card-wrapper col-lg-4 col-md-6 col-xs-12 mb-5">
     <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{lands.name}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{lands.image}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{lands.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>BUY</button>
      </mat-card-actions>
    </mat-card>
    </div>

    </div>
</div>
